<section class="mt-4 mb-4 w-25">
    <form [formGroup]="characterForm" (submit)="addCharacter($event)">
        <div class="form-group mb-3">
          <label class="mb-2" for="name">Name</label>
          <input type="text" class="form-control" id="name" formControlName="name">
        </div>
        <div class="form-group mb-3">
          <label class="mb-2" for="age">Age</label>
          <input type="number" class="form-control" id="age" formControlName="age">
        </div>
        <div class="form-group mb-3">
          <label class="mb-2" for="colour">Colour</label>
          <input type="text" class="form-control" id="colour" formControlName="colour">
        </div>
        <button type="submit" class="btn btn-success">Add new character</button>
      </form>
</section>
