<app-character-form (characterAdded)="getCharacters()"></app-character-form>

<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">Lp</th>
            <th scope="col">Name</th>
            <th scope="col">Age</th>
            <th scope="col">Colour</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr [routerLink]="['/character', character._id]" *ngFor="let character of characters; let indexOfelement=index;">
            <th scope="row">{{ indexOfelement + 1}}</th>
            <td>{{ character.name }}</td>
            <td>{{ character.age }}</td>
            <td>{{ character.colour }}</td>
            <td>
                <button (click)="deleteCharacter($event, character._id)" class="btn btn-danger btn-sm">Delete character</button>
            </td>
        </tr>
    </tbody>
</table>

<app-loader *ngIf="loader"></app-loader>
